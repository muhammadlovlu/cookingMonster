<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Monster</title>
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bebas+Neue&family=Lobster&family=Oswald:wght@500&family=Reggae+One&family=RocknRoll+One&family=Teko:wght@600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Header Section Start -->
    <div id="full-box" class="container">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light ">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <h1 class="brand">Cooking Monster</h1>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link fw-bold active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fw-bold" href="#">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fw-bold" href="#">Recipes</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fw-bold" href="#">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link fw-bold" href="#">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <!--Search Bar Tag Start-->
        <div class="row mt-5">
            <div class="col">
                <div class="col-lg-12 d-flex justify-content-center">
                    <div class="d-flex w-50">
                        <input id="input-Text" class="form-control me-2" type="search"
                            placeholder="Type With A Letter Of Your Favourite Food !" aria-label="Search">
                        <button id="search" class="btn btn-outline-success">Search</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Welcoming Section -->
        <section id="welcome" class="container">
            <div class="row d-flex justify-content-center ">
                <div id="welcoming" class=" ">
                    <h2>Welcome To <span class="brand">Cooking Monster</span></h2>
                    <p>Find Your Favourite Recipe's Here</p>
                </div>
            </div>
        </section>

        <!-- search result output -->
        <div id="result" class=" mt-5">

        </div>
























        <script src="js/custom.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
</body>

</html>
